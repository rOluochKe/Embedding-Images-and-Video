<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Embedding Images and Video</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="topnav">
          <img src="img/youtube-logo.png" alt="logo">
          <input type="text" name="search-form" placeholder="Search">
          <a href="#"><i class="fa fa-video"></i></a>
          <a href="#"><i class="fa fa-grip-horizontal"></i></a>
          <a href="#"><i class="fa fa-share-square"></i></a>
          <a href="#"><i class="fa fa-bell"></i></a>
          <a href="#"><i class="fa fa-user-circle"></i></a>
         </div>

         <div class="videos">
           <div class="push-left">
              <iframe width="890px" height="400" src="https://www.youtube.com/embed/ZnuwB35GYMY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

              <div class="hashtag">
                <a href="#">#10 ON TRENDING</a>
                <h3>Eric Omondi - How I Met Churchil</h3>
              </div>

              <div class="views-likes">
                <div class="views">
                  146,324 views
                </div>
                <div class="likes">
                  <ul>
                    <li><i class="fa fa-thumbs-up"> 55K</i></li>
                    <li><i class="fa fa-thumbs-down"> 304</i></li>
                    <li><i class="fa fa-share"> SHARE</i></li>
                    <li><i class="fa fa-save"> SAVE</i></li>
                    <li><i class="fa fa-ellipsis-h"></i></li>
                  </ul>
                </div>
              </div>

              <div class="hr-line">
                <hr>
              </div>

              <div class="summary">
                <div class="image-user">
                  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="user-image">
                </div>
                <div class="description">
                  <h5>Churchil Show</h5>
                  <span>Premiered Jul 14, 2019</span>
                  <p>Subscribe NOW to Churchill Show to watch the latest videos</p>
                </div>
                <div class="subscribe">
                  <button>SUBSCRIBE</button>
                </div>
              </div>

              <div class="hr-line two">
                <hr>
              </div>
           </div>
           
           <div class="push-right">
             test
           </div>
         </div>
     </div>

  </body>
</html>
